<h1>Disliked Food</h1>

<div class="dislikes">
    <div class="food-items" *ngFor="let product of filteredDislikes(); let i = index">
        <mat-card class="food-card">

            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.shortDescription}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="product.imageSet[0].url" alt="product photo">

            <mat-card-content>
                <p>
                    {{product.attributesMap.description.value}}
                </p>
            </mat-card-content>

        </mat-card>
    </div>

</div>
